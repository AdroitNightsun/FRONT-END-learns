<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALKH</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <div class="container">
         <input type="number" class="input" placeholder="calculate anything">
         <div class="btn-grid">
            <button class="right_brack">(</button>
            <button class="left_brack">)</button>
            <button class="percent">%</button>
            <button class="divide">รท</button>
            <button class="sev">7</button>
            <button class="ei">8</button>
            <button class="ni">9</button>
            <button class="x">x</button>
            <button class="fo">4</button>
            <button class="fi">5</button>
            <button class="si">6</button>
            <button class="min">-</button>
            <button class="one">1</button>
            <button class="too">2</button>
            <button class="thr">3</button>
            <button class="plus">+</button>
            <button class="ze">0</button>
            <button class="dec">.</button>
            <button class="eq">=</button>
            <button class="del">del</button>
         </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
