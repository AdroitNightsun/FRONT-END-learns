<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <style>
        /* Basic styling for the keyboard */
        #display {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        #virtual-keyboard {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            width: 320px;
        }
        .key {
            width: 50px;
            height: 50px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        .key:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <input type="text" id="display" placeholder="Click on the keys below...">

    <div id="virtual-keyboard">
        </div>

    <script src="script.js"></script>

</body>
</html>
