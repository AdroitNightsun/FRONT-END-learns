        //error handling examp
        const getuser = new Promise((resolve, reject) => {
            setTimeout(() => {
                var raand = Math.random();
                if (raand > 0.5) {
                    resolve({
                        name: "aditi",
                        age: 21
                    });
                } else {
                    console.log("Error happend, finding out.......")
                    setTimeout(() => {
                        reject(`ERROR: 404 (Random number was ${raand})`);
                    }, 6000)
                };
            }, 1000);
        });

        async function displayurs() {
            try {
                console.log(await getuser);
            } catch (error) {
                console.log(error);
            }
        }

        displayurs();

        //3.multiple async opration
        var set = 0;
        const gusto = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                if(set === 0){
                    resolve({id: 1, name: "brazzillion"});
                }else{
                    reject("ERROR-aye bro listen it happens sometimes okay");
                }
            },1000);
        })
        const busto = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                if(set === 0){
                    resolve({email: "brinzal.bih"});
                }else{
                    reject("ERROR-aye bro listen it happens sometimes twice okay");
                }
            },1000);
        })
        
        async function brazzlebite(){

        async function getbrazite(){
            try{

                console.log(`fisrt user: ${users[0].name}`);

                console.log(`User email: ${users[0].email}`);
            }catch(error){

            }
        }
        getbrazite();
