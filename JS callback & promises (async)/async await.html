        //error handling examp
        const getuser = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                var raand = Math.random();
                if(raand > 0.5){
                    resolve({
                        name: "aditi",
                        age: 21
                    });
                }else{
                    reject(`ERROR: 404 (Random number was ${raand})`);
                }
            }, 4000);
        });

        async function displayurs(){
            try{
                console.log(await getuser);
            }catch (error){
                console.log(error);
            }
        }

        displayurs();
