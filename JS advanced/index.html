<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //IIEE
        async function sleep(){
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve(75);
                }, 1000);
            })
        };

        (async function main(){
            let a = await sleep();
            console.log(a);
            let b = await sleep();
            console.log(b);
        })()

        //destructuring
        let [x, y, ...rest] = [1, 2, 3, 4, 5, 6, 7, 8];
        console.log(x, y, rest);

        let obj = {
            a: 1,
            b: 4,
            c: 6
        };
        let{a, b} = obj;   //to pull out only the thing u need as variables
        console.log(a, b); 

    </script>
</body>
</html>
