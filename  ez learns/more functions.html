<body>
    <script>

        //anonymous function;
        let breeth = function(){
            console.log("haaaaaaaaff")
        }
        breeth();
        //call back function; "passinfg a function as an argument to another function"
        function test(param){
            param("karan");
            
        };
        
        test(function(name){
            console.log("pranaam! "+name);
        });
        // console.log(typeof param)

    </script>
