<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Poppins", sans-serif;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
      }

      h1 {
        color: #333;
        margin: 0 0 1.5rem 0;
        font-size: 1.8rem;
        text-align: center;
      }

      .input-group {
        display: flex;
        gap: 0.5rem;
      }

      input {
        flex: 1;
        padding: 0.8rem;
        border: 2px solid #eee;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #764ba2;
      }

      .add-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .add-btn:hover {
        background: #764ba2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="input-group">
        <input type="text" placeholder="Add a new task..." class="todo-input" />
        <button class="add-btn" onclick="addItem()">Add</button>
      </div>
      <ul id="taskli"></ul>
    </div>

    <script>
      //empty array-list
      let list = [];

      //on click
      function addItem() {
        let input = document.querySelector(".todo-input");
        let value = input.value;
        list.push(value);
        const taskli = document.getElementById("taskli");
        if (value.trim() === "") { //.trim() for spaces
          alert("You can't add empty text");
          return;
        }

        taskli.innerHTML = taskli.innerHTML + `<li>${value}</li>`;
        input.value = "";
      }
    </script>
  </body>
</html>
