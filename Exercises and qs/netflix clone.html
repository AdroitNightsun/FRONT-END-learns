<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');

    body {
        margin: 0;
        padding: 0;
        /* font-family: Arial, sans-serif; */
        color: white;
        /* background-color: black; */

    }

    .main-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 1000px;
        z-index: -1;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.719) 0%, rgba(0, 0, 0, 0.836) 60%, rgba(0, 0, 0, 0.918) 100%),
            url('https://img.freepik.com/free-photo/vivid-blurred-colorful-background_58702-2533.jpg?t=st=1743616187~exp=1743619787~hmac=960c2fba42ecfc1ef848538a016dcb61007573befa7320ff1ab3482fb0ea84f7&w=996');
        background-size: cover;
        background-position: center;
        /* filter: blur(20px); */
    }

    .navbar {
        display: flex;
        padding: 3vh 4vw;
        /* justify-content: space-between; */
        gap: 1vw;
        align-items: center;
        padding-bottom: 2vh;
    }

    .logo {
        flex: 1;

    }

    .language-button {
        background-color: rgba(0, 0, 0, 0.151);
        color: rgb(214, 214, 214);
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 3px;
        border-radius: 50px;
        font-size: 18px;
        height: 28px;
        font-family: 'rubik';
        border: 0.5px solid rgb(124, 124, 124);
        font-weight: 400;

    }

    .language-button a {
        text-decoration: none;
        color: rgb(214, 214, 214);
    }

    .login-button {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        padding-left: 18px;
        padding-right: 18px;
        padding-top: 7px;
        border-radius: 50px;
        font-size: 15px;
        height: 23px;
        font-family: 'rubik';
        font-weight: 500;

    }

    .login-button a {
        text-decoration: none;
        color: rgb(0, 0, 0);
    }

    .background-vid {
        position: relative;
        width: 92vw;
        /* Matches padding of navbar */
        margin: 0 4vw;
        overflow: hidden;
        /* Ensures video doesn’t spill */
        border-radius: 15px;
        height: 535px;

    }

    .background-vid video {
        width: 100%;
        height: 100%;
        /* filter: brightness(0.5); */
        display: block;
        object-fit: cover;
        object-position: top center;
        /* Removes inline spacing */
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.438) 0%, rgba(0, 0, 0, 0.836) 60%, rgba(37, 37, 37, 0.966) 100%);
        z-index: 1;
        /* Above video, below potential content */
        border-radius: 15px;
        /* Matches video */
    }

    .content-over {
        position: relative;
        z-index: 2;
        /* Above overlay */
        bottom: 60vh;
        text-align: center;
        background: rgba(0, 0, 0, 0);
        color: white;
        font-family: 'Montserrat';
        /* text-shadow:  0 0 5px rgba(0, 0, 0, 0.8); */
        /* display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; */
    }

    .over-head {
        font-size: 59px;
        font-weight: 800;
        padding-bottom: 15px;

    }
    .over-chest{
        font-size: 29px;
        font-weight: 350;
        padding-bottom: 32px;
        font-family:'rubik';
    }

    .over-legs{
        font-family: 'rubik';
        font-weight: 300;
        padding-bottom: 20px;
    }

    .over-feets{
        
    }

    input{
        padding: 15px;
        border-radius: 60px;
        border: 1px solid rgb(124, 124, 124);
        background-color: rgba(187, 187, 187, 0.329);
        color: white;
        font-size: 15px;
        width: 340px;
        font-family:'rubik';
        height: 21px;
    }

    input::placeholder{
        color: rgb(207, 207, 207);
        font-weight: 400;
    }
/* 
    input:focus{
        border: 2px solid rgb(226, 17, 17);
    } */

    .over-feets-button{
        background-color: #e50914;
        color: white;
        padding: 10px;
        border-radius: 60px;
        border: none;
        font-size: 23px;
        font-weight: 600;
        width: 200px;
        height: 52px;
        margin-left: 6px;
        cursor: pointer;
        
    }
</style>

<body>
    <div class="main-background"></div>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="https://www.netflix.com/in/"><img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png"
                        alt="netflix-logo-0" width="170"></a>
            </div>
            <div class="language-button">
                <a href="https://www.netflix.com/in-hi/">名 &nbsp;Hindi&nbsp; &nbsp;⏷</a>
            </div>
            <div class="login-button">
                <a href="https://www.netflix.com/in/login">Sign in</a>
            </div>
        </div>
    </header>

    <main>
        <div class="background-vid">
            <video autoplay muted loop src="https://brand.netflix.com/video/splash.mp4" width="1200"></video>
            <div class="overlay"></div>
            <div class="content-over">
                <div class="over-head">Unlimited movies, TV<br>shows and more</div>
                <div class="over-chest">Starts at ₹149. Cancel at any time.</div>
                <div class="over-legs">Ready to watch? Enter your email to create or restart your membership.</div>
                <div class="over-feets">
                    <input type="email" name="Email" id="Email" placeholder="Email address">
                    <button class="over-feets-button">Get Started ></button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
