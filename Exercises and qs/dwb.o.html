<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwb</title>
</head>
  <style>
    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .card {
        border: 4px solid grey;
        display: flex;
        background: #3b3b3f;
        width: 50%;
        height: 20vh;
        color: rgba(255, 255, 255, 0.822);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        /* justify-content: center; */
        align-items: center;
        gap: 10px;
        padding-left: 10px;
    }

    .image {
        position: relative;
        width: fit-content;
        height: fit-content;
    }

    .image img {
        display: block;
        border-radius: 10px;
        max-height: 18vh;
    }

    .text {
        margin-bottom: 3vh;
    }

    h1 {
        font-size: large;
        font-weight: 600;
        color: white;
    }

    p {
        font-size: small;
    }

    .capsule {
        position: absolute;
        bottom: 8px;
        right: 8px;
        background-color: rgba(43, 42, 42, 0.9);
        color: white;
        padding: 3px 4px;
        border-radius: 3px;
        font-size: 12px;
    }

    .add-card-btn {
        margin: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .add-card-btn:hover {
        background-color: #45a049;
    }
  </style>
<body>
    <div class="container">
        <button class="add-card-btn" onclick="dws('https://i.ytimg.com/vi/9JaDBYPmiJ0/hqdefault.jpg?sqp=-oaymwEmCKgBEF5IWvKriqkDGQgBFQAAiEIYAdgBAeIBCggYEAIYBjgBQAE=&rs=AOn4CLDUUhJPpVHG3CuE1RjKX3Z3q4gF2Q', 'Introduction to Backend | Sigma Web Dev video #2', 'CodeWithHarry', '31:22', 7, 1775555)">Add card</button>
        <div>(Sample Card)</div>
        <div class="card">
            <div class="image">
                <img src="https://i.ytimg.com/vi/9JaDBYPmiJ0/hqdefault.jpg?sqp=-oaymwEmCKgBEF5IWvKriqkDGQgBFQAAiEIYAdgBAeIBCggYEAIYBjgBQAE=&rs=AOn4CLDUUhJPpVHG3CuE1RjKX3Z3q4gF2Q"
                    alt="">
                <div class="capsule">31:32</div>
            </div>
            <div class="text">
                <h1>Introduction to Backend | Sigma Web Dev video #1</h1>
                <p>CodeWithHarry . 175k views . 7 months ago</p>
            </div>
        </div>
        <div>(DOM Card)</div>
    </div>

    <script>
        document.title= "dynamic wensite builder using DOM";
        function dws(thumbnail, title, cName, duration, monthsOld, views) {
            let nview;
            if(views>=1000 && views<1000000){
                nview = (views/1000).toFixed(1) + "K";
            }else if(views>=1000000){
                nview = (views/1000000).toFixed(1) + "M";
            }else{
                nview = views;
            };
            let html = `<div class="card">
            <div class="image">
                <img src="${thumbnail}" alt="thumbnail"><div class="capsule">${duration}</div>
            </div>
            <div class="text">
                <h1>${title}</h1>
                <p>${cName} . ${nview} views . ${monthsOld} months ago</p>
            </div>
        </div>`

        document.querySelector(".container").innerHTML = document.querySelector(".container").innerHTML + html;
        };

        dws("https://i.ytimg.com/vi/9JaDBYPmiJ0/hqdefault.jpg?sqp=-oaymwEmCKgBEF5IWvKriqkDGQgBFQAAiEIYAdgBAeIBCggYEAIYBjgBQAE=&rs=AOn4CLDUUhJPpVHG3CuE1RjKX3Z3q4gF2Q", "Introduction to Backend | Sigma Web Dev video #2", "CodeWithHarry", "31:22", 7, 1775555);
    </script>
</body>

</html>
