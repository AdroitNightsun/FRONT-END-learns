<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Poppins:wght@300;400;500;600&display=swap');

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            border: 2px solid #e0e0e0;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background-color: #ffffff;
            width: 320px;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        img {
            border-radius: 12px;
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        ul {
            display: flex;
            padding: 0;
            gap: 8px;
            margin-top: 10px;
        }

        ul li {
            list-style: none;
            font-size: 12px;
            color: #555;
            border: 1px solid #ccc;
            border-radius: 16px;
            padding: 4px 10px;
            font-weight: 500;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin: 12px 0 8px;
            color: #333;
            font-family: 'Baloo Bhai 2', sans-serif;
        }

        p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        button {
            background-color: #e0e7ff;
            color: #3b82f6;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c7d2fe;
        }

        @media (max-width: 400px) {
            .card {
                width: 90%;
                padding: 16px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <img src="forcard.png" alt="Scenic view of Lago Di Braies">
    <ul>
        <li>Nature</li>
        <li>Lake</li>
    </ul>
    <h1>Lago Di Braies</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas iure voluptas maxime dolorem.</p>
    <button>Read More</button>
</div>

</body>
</html>
