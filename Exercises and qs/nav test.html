<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lgbthdtv navbar</title>
</head>
<style>
    /* ... your existing * and div rules ... */
    nav {
        /* ... your existing nav rules ... */
        animation: pulse 2s infinite;
    }
    span {
        margin: 10px;
        padding: 11px;
        border-radius: 40px;
        background-color: #000000; /* Default, overridden below if needed */
        color: #ff002b;
        cursor: pointer;
        transition: all 1s; /* Smooth revert */
    }
    .bro:hover { background-color: #5dbeff; color: #000000; }
    .bri:hover { background-color: pink; color: #000000; }
    .bray { background-color: #000000; color: #ff0000; } /* Red text default */
    .bray:hover { background-color: #9f0dc4; color: #ffffff; }
    .brans { background-color: #ffffff; } /* White default */
    .brans:hover { background-color: #9ee0ff; color: #000000; }
    .bresbian { background-color: pink; } /* Pink default */
    .bresbian:hover { background-color: orange; color: #ffffff; box-shadow: 0 0 20px #ff00ff; }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
</style>

<body>
    <div>
        <nav>
            <span class="bro">bro</span>
            <span class="bri">bri</span>
            <span class="bray">bray</span>
            <span class="brans"> brans</span>
            <span class="bresbian">bresbian</span>
        </nav>
    </div>


</body>

</html>
